pods:
  - name: App
    type: app
    git: https://git.com/app
  - name: Pod
    git: https://git.com/pod
  - name: ExampleApp
    type: example
    git: https://git.com/example

configs:
  - name: AppConfig
    pods:
      App: develop
      Pod: feature/branch
  - name: ExampleConfig
    pods:
      Example: develop
      Pod: feature/branch
